<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Carousel.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img alt="" class="image" />
      <img
        src="./images/icons8-left-arrow-50.png"

    </div>
    <script src="./Carousel.js"></script>
  </body>
</html>
